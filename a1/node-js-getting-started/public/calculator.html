<!DOCTYPE html>
<meta charset="utf-8" />
<html>
	<head>
		<title>CourSys - Formula Tester</title>
		<link rel="stylesheet" href="calculator.css" type="text/css" />
	</head>

	<body>

		<h1>Grade Calculator</h1>
		<div id="content_1">
			<p id="p_1">Activities</p>
			<p id="p_2">Give grades to the numeric activities</p>

			<table border="1" cellpadding="0" cellspacing="0">
				<tr>
					<th>Name</th>
					<th>Short Name</th>
					<th>Weight</th>
					<th>Grade</th>
					<th>Percent</th>
				</tr>
				<tr>
					<td>Activity 1</td>
					<td>A1</td>
					<td><input class="weight" type="text"/></td>
					<td><input class="divisor" type="text"/>/<input class="dividend" oninput="SetDividend(this)" type="text"/></td>
					<td></td>
				</tr>
				<tr>
					<td>Activity 2</td>
					<td>A2</td>
					<td><input class="weight" type="text"/></td>
					<td><input class="divisor" type="text"/>/<input class="dividend" oninput="SetDividend(this)" type="text"/></td>
					<td></td>

				</tr>
				<tr>
					<td>Activity 3</td>
					<td>A3</td>
					<td><input class="weight" type="text"/></td>
					<td><input class="divisor" type="text"/>/<input class="dividend" oninput="SetDividend(this)" type="text"/></td>
					<td></td>

				</tr>
				<tr>
					<td>Activity 4</td>
					<td>A4</td>
					<td><input class="weight" type="text"/></td>
					<td><input class="divisor" type="text"/>/<input class="dividend" oninput="SetDividend(this)" type="text"/></td>
					<td></td>

				</tr>
			</table>
			<p id="p_3">
				Result:
				<span id="p_3_Result"></span>
			</p>
			
			<p id="p_4">
				Letter Grade:
				<span id="p_4_Grade" ></span>
			</p>
			
			<div id="buttons">
				<button type="button" onclick="weighted()">WEIGHTED</button>
				<button type="button" onclick="means()">MEAN</button>
			</div>
		</div>
	<script src="calculator.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
