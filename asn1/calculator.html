<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <h1>Grade Calculator</h1>
            <section class="calculator">
                <h3>Activities</h3>
                <h5>Give grades to the numeric activities:</h5>
                <table>
                    <tr class="first-row">
                        <td class="name">Name</td>
                        <td class="short-name">Short Name</td> 
                        <td class="weight">Weight</td>
                        <td class="grade">Grade</td>
                        <td class="percent">Percent</td>
                    </tr>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input class="weight-value"></td>
                        <td><input class="grade-numerator"><span>/</span><input class="grade-denominator"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td><input class="weight-value"></td>
                        <td><input class="grade-numerator"><span>/</span><input class="grade-denominator"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td><input class="weight-value"></td>
                        <td><input class="grade-numerator"><span>/</span><input class="grade-denominator"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td><input class="weight-value"></td>
                        <td><input class="grade-numerator"><span>/</span><input class="grade-denominator"></td>
                        <td></td>
                    </tr>
                </table>
                <button type="button" class="add-activity"">ADD ACTIVITY</button>
                <p>Result</p>
                <button type="button" class="weighted">WEIGHTED</button>
                <button type="button" class="mean">MEAN</button>
            </section>
        </div>
        <footer></footer>
    </body>
