					<td>A1</td>

				<tr>

					<td><input class="divisor" type="text" style="width:60%;height:70%;margin-bottom: 5px;" />/<input class="dividend" oninput="SetDividend(this)" type="text" style="width:60%;height:70%" /></td>
					<td></td>

				</tr>
			</table>

			<p id="p_3">
				Result:
				<span id="p_3_Result"></span>
			</p>
			
			<p id="p_4">
				Letter Grade:
				<span id="p_4_Grade" style="padding-right: 10px;"></span>
				Definition:
				<span id="p_4_Definition"></span>
			</p>
			
			<div id="buttons">
				<button type="button" onclick="weighted()">WEIGHTED</button>
				<button type="button" onclick="means()">MEAN</button>
